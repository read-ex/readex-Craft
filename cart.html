<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="Assets/css/Common/navbar.css"> 
    <link rel="stylesheet" href="Assets/css/Common/slide-menu.css">
    <link rel="stylesheet" href="Assets/css/Pages-style/Product-page.css">
    <link rel="stylesheet" href="Assets/css/Pages-style/cart.css">  
    
</head>
<body> 
 <div class="navbar-links"></div>
 <div id="navigation-bar"></div>

    <div class="cartt">
        <div class="heading"><p>Cart</p></div>
        <div class="Empty-Icon" style="display: none;"><img src="Assets/icons/empty-cart.svg" alt=""></div>
        <div class="products-and-details" style="display: none;">
            <div class="cart-product">
                <div class="cart-product-image">
                    <img src="Assets/img/product-1.jpg" alt="" class="cart-product-img" width="100%">
                </div>
                <div class="cart-product-details">
                    <div class="cart-product-title">
                        <p><span style="font-family: degular-medium;"></span><br></p>
                    </div>
                    <div class="cart-product-cross-icon">
                        <img src="Assets/icons/x.svg" alt="" width="20px" style="cursor:pointer;">
                    </div>
                    <div class="cart-product-price">
                        <p><span class="price" style="font-size: 14px;">₹<span class="cart-product-price-value" style="font-family: Degular-semibold; font-size: 17.5px;"></span></span></p>
                    </div>
                    <div class="cart-price-qnt">
                        <button id="decrease" class="btn">
                            <img src="Assets/icons/Line-9.png">
                        </button>
                        <p class="cart-product-quantity">1</p>
                        <button id="increase" class="btn">
                            <img src="Assets/icons/plus.png">
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
      
            
            <!--here the balance product-->
            
            <div class="cart-price-details">
                <div class="hrl"></div>
                <div class="details-heading">
                                <p>Price Details</p>
                </div>
                <div class="details-price">
                    <div class="item-prise">
                        <p class="details-discription">Price (1 item)</p>
                        <p class="column">:</p>
                        <p class="price-valuee valuu"><span class="price">₹<span style="font-family: Degular-Regular; font-size: 17.5px;">5500</span></span></p>
                    </div>
                    <div class="item-prise">
                        <p class="details-discription">Discount</p>
                        <p class="column">:</p>
                        <p class="discount-value valuu"><span class="price">₹<span style="font-family: Degular-Regular; font-size: 17.5px;">1500</span></span></p>
                    </div>
                    <div class="item-prise">
                        <p class="details-discription">Delivery Charge</p>
                        <p class="column">:</p>    
                        <p class="delivery-charge-value valuu" style="color: #12AC6B;font-family: degular-medium;">FREE</p>
                    </div>
                </div>
                <div class="total-price">
                    <div class="item-prise">
                        <p class="details-discription">Total Amount</p>
                        <p class="column">:</p>
                        <p class="total-amount-value valuu"><span class="price" style="font-weight: 600;">₹<span style="font-family: Degular-semibold; font-size: 18px;">3950</span></span></p>
                    </div>
                    <div class="tax"><p>(This include all taxes and <br>Shipping Charges)</p></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="chekout-cart-div">
        <div class="buy-now-btn">
            <button class="buy-now-content checkout-btn" style="height: 59px; " onclick="checkOut() "></button>
         </div>
    </div>
    <script src="js/loadPartials.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/redircts.js"></script>
</body>
</html>
