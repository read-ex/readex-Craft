<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container input {
            width: 93%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #528ff0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #417ad4;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCSerXZZtRlGb63GJd-HefhGfKDZnbjjJc",
  authDomain: "readex-8d80e.firebaseapp.com",
  databaseURL: "https://readex-8d80e-default-rtdb.firebaseio.com",
  projectId: "readex-8d80e",
  storageBucket: "readex-8d80e.firebasestorage.app",
  messagingSenderId: "127711263723",
  appId: "1:127711263723:web:02b1d63d5a7b371828f7ae",
  measurementId: "G-Q2Q59R8WRN"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var password = document.getElementById('password').value.trim();

            firebase.database().ref('admin/password').once('value').then(function(snapshot) {
                var storedPassword = snapshot.val();
                if (password === storedPassword) {
                    // Store session token in localStorage
                    localStorage.setItem('adminToken', 'authenticated');
                    window.location.href = 'admin.html';
                } else {
                    alert('Incorrect password.');
                }
            }).catch(function(error) {
                console.error('Error fetching password:', error);
            });
        });
    </script>
</body>
</html>
