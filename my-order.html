    <!-- Delete Confirmation Popup -->
    <style>
    #delete-popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.4);
        z-index: 1000;
        align-items: center;
        justify-content: center;
    }
    #delete-popup .popup-content {
        background: #fff;
        border-radius: 25px;
        padding: 32px 20px 20px;
        max-width: 320px;
        width: 90%;
        box-shadow: 0 4px 24px rgba(0,0,0,0.15);
        text-align: center;
        position: relative;
        transition: 0.4s ease-in-out;
    }
    #delete-popup .popup-content img {
        width: 48px;
        margin-bottom: 7px;
    }
    #delete-popup .popup-content p {
        font-size: 17px;
        margin-bottom: 22px;
        line-height: 130%;
        color: #6E6E6E;
    }
    #delete-popup .popup-actions {
        display: flex;
        gap: 10px;
        justify-content: center;
    }
    #confirm-delete,#cancel-delete{
        width: 50%;
        height: 55px;
         border-radius: 13px;
         border: none;
         padding: 8px 20px;
         font-size: 16px;
        cursor: pointer;
    }

    #cancel-delete {
        background: #DFFFE0;
        color: #12AC6B;
    }
    #confirm-delete {
        background: #FFDFDF;
        color: #FF5252;
    }
    </style>
    <div id="delete-popup">
        <div class="popup-content">
            <img src="img/delete.svg" alt="Delete">
            <p>Are you sure you want to <br>
Cancel the order?</p>
            <div class="popup-actions">
                <button id="cancel-delete">No</button>
                <button id="confirm-delete">Cancel Order</button>
            </div>
        </div>
    </div>
    <style>
    #delete-popup .popup-content {
        opacity: 0;
        transform: scale(0.92);
        animation: popup-in 0.32s cubic-bezier(.22,1.12,.62,1.01) forwards;
    }
    #delete-popup[style*="display: none"] .popup-content {
        opacity: 0 !important;
        transform: scale(0.92) !important;
        animation: none !important;
    }
    @keyframes popup-in {
        from {
            opacity: 0;
            transform: scale(0.92);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    </style>
    <script>
    // Animate popup on show
    const popup = document.getElementById('delete-popup');
    const popupContent = popup.querySelector('.popup-content');
    function showPopup() {
        popup.style.display = 'flex';
        popupContent.style.animation = 'none';
        // Force reflow to restart animation
        void popupContent.offsetWidth;
        popupContent.style.animation = 'popup-in 0.32s cubic-bezier(.22,1.12,.62,1.01) forwards';
    }
    document.querySelectorAll('.cart-product img[src$="delete.svg"]').forEach(function(delBtn) {
        delBtn.style.cursor = "pointer";
        delBtn.onclick = function(e) {
            showPopup();
        };
    });
    document.getElementById('cancel-delete').onclick = function() {
        popup.style.display = 'none';
    };
    document.getElementById('confirm-delete').onclick = function() {
        popup.style.display = 'none';
        alert('Order deleted!');
    };
    popup.addEventListener('click', function(e) {
        if (e.target === this) {
            popup.style.display = 'none';
        }
    });
    </script>
    <script>
        // Show popup when delete icon is clicked
        document.querySelectorAll('.cart-product img[src$="delete.svg"]').forEach(function(delBtn) {
            delBtn.style.cursor = "pointer";
            delBtn.onclick = function(e) {
                document.getElementById('delete-popup').style.display = 'flex';
            };
        });
        // Hide popup on cancel
        document.getElementById('cancel-delete').onclick = function() {
            document.getElementById('delete-popup').style.display = 'none';
        };
        // Handle delete confirmation
        document.getElementById('confirm-delete').onclick = function() {
            // Add your delete logic here
            document.getElementById('delete-popup').style.display = 'none';
            alert('Order deleted!');
        };
        // Close popup when clicking outside the popup-content
        document.getElementById('delete-popup').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
    </script>
